<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="./styles/search.css">
    </head>
    <style>

    </style>

    <body>
        <div class="container">
            <div class="header-links">
                <span class="google-link"><a href="./index.html">Google Search</a></span>
            </div>
            <div class="logo-container">
                <img class="logo-image" src="./images/googlelogo_color_272x92dp.png" alt="Google logo">
                <span class="logo-images-text">images</span>
            </div>

            <form class="search-form" action="https://www.google.com/search">

                <div class="search-bar-container">
                    <input class="search-bar" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch" />
                </div>
                
                <div>
                    <input class="search-button" type="submit" value="Image Search">
                </div>

                
            </form>
        </div>
    </body>
</html>
